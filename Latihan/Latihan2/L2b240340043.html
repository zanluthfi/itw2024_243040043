<html>
<head>
    <title>Latihan2</title>
</head>
<body>
    <table border="" cellpadding="10" cellspacing="0">
        <tr bgcolor="gray" align="center">
            <td colspan="3"><b>INPUT DATA MAHASISWA</b></td>
        </tr>
        <tr>
            <td>Username</td>
            <td>:</td>
            <td>
                <form>
                    <input type="text">
                </form>
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td>
                <form>
                    <input type="password">
                </form>
            </td>
        </tr>
        <tr>
            <td>Fullname</td>
            <td>:</td>
            <td>
                <form>
                    <input type="text">
                </form>
            </td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td>:</td>
            <td>
                <form>
                    <input type="email">
                </form>
            </td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
                <select>
                    <option name="Agama" selected>--Pilih Agama--</option>
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Buddha">Buddha</option>
                    <option value="Konghucu">Konghucu</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
                <form>
                    <input type="radio" name="Jeniskelamin" value="Laki-laki"/>Laki-laki
                    <input type="radio" name="Jeniskelamin" value="Perempuan"/>Perempuan
                </form>
            </td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td>
                <form>
                    <input type="checkbox" name="Hobi" value="Musik">Musik
                    <input type="checkbox" name="Hobi" value="Olahraga">Olahraga
                    <input type="checkbox" name="Hobi" value="Gaming">Gaming
                    <input type="checkbox" name="Hobi" value="Lainnya">Lainnya
                </form>
            </td>
        </tr>
        <tr>
            <td>Profil Singkat</td>
            <td>:</td>
            <td>
                <form>
                    <textarea rows="3" cols="40" name="Profil Singkat"></textarea>
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="3" align="right">
                <form>
                    <input type="submit">
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
